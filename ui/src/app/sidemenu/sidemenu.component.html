<md-content class="menu sidemenu md-primary">
    <div layout="column" class="searchbox-list">
      <md-toolbar class='md-primary' layout='column' layout-align='center center'>
        <md-input-container class="searchbox-search md-primary" >
          <label class='searchbox-label'>Search flights</label>
          <input class='searchbox-searchfield' ng-model="listfilter" type="text"/>
        </md-input-container>
      </md-toolbar>
      <md-grid-list ng-show='ctrl.isMenuState("people")'
          md-cols-gt-md="1" md-cols="1" md-cols-md="1"
          md-row-height-gt-md="4:1" md-row-height="4:1"
          md-gutter-gt-md="0px" md-gutter-md="0px" md-gutter="0px">
        <md-grid-tile
              ng-repeat="item in ctrl.listdata | filter:listfilter"
              ng-style="{}"
              style='background-color:{{ctrl.getRandomColor($index)}}'

              md-colspan='1'
              class="searchbox-nocursor"

              ng-click="ctrl.getUser(item)">

            <p>{{item}}</p>
          </md-grid-tile>
        </md-grid-list>
      </div>
</md-content>

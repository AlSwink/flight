<md-content class="login view">
  <div class="input row">
    <md-input-container class="username">
      <label>username</label>
      <input required md-no-asterisk type="text" ng-model="username">
    </md-input-container>
    <md-input-container class="password">
      <label>password</label>
      <input required md-no-asterisk type="text" ng-model="password">
    </md-input-container>
  </div>
  <div class="select row">
    <md-button class="button2">Login</md-button>
    <md-button class="button2">Register</md-button>
  </div>
</md-content>
